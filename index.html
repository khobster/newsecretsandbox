<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="Play Smack Homers, the ultimate simple, easy home run derby game. Name your player and compete in a thrilling home run competition.">
    <meta property="og:image" content="homerunderbyopengraph.png">
    <link rel="icon" href="homerunderbyfavicon.png" type="image/png">
    <title>SMACK HOMERS!</title>
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=Roboto&family=Coustard&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webfont/1.6.28/webfontloader.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #000;
            height: 100vh;
        }
        #game-container {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }
        canvas {
            display: block;
        }
    </style>
    <script>
        function detectDevice() {
            const userAgent = navigator.userAgent.toLowerCase();
            const isMobile = /android|webos|iphone|ipad|ipod|blackberry|iemobile|opera mini/.test(userAgent);
            console.log('User Agent:', userAgent);
            console.log('Is Mobile:', isMobile);
            return isMobile ? './mobileConfig.js' : './desktopConfig.js';
        }

        async function startGame() {
            const deviceConfigPath = detectDevice();
            console.log('Device Config Path:', deviceConfigPath);
            const cacheBustedPath = `${deviceConfigPath}?v=${Date.now()}`;
            console.log('Cache Busted Path:', cacheBustedPath);

            const configModule = await import(cacheBustedPath);
            const shouldZoom = deviceConfigPath === './mobileConfig.js';
            console.log('Should Zoom:', shouldZoom);

            const config = configModule.default;
            console.log('Config:', config);

            if (window.game) {
                console.log('Destroying previous game instance');
                window.game.destroy(true);
                window.game = null;
            }

            document.getElementById('game-container').style.display = 'block';
            window.game = new Phaser.Game(config);
            console.log('New game instance created');
        }

        window.onload = startGame;

        window.addEventListener('resize', () => {
            if (window.game) {
                window.game.scale.resize(window.innerWidth, window.innerHeight);
                console.log('Resized game to:', window.innerWidth, window.innerHeight);
            }
        });

        WebFont.load({
            google: {
                families: ['Luckiest Guy', 'Roboto', 'Coustard']
            },
            active: function() {
                console.log('Fonts loaded');
            }
        });
    </script>
</head>
<body>
    <div id="game-container"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/phaser/3.80.1/phaser.min.js"></script>
    <script type="module">
        import MainGameScene from 'mainGame.js';
        import MenuScene from 'menu.js';
        import PitcherSelectionScene from 'pitcherSelection.js';

        // Ensure scenes are globally accessible for dynamic class extension
        window.MainGameScene = MainGameScene;
        window.MenuScene = MenuScene;
        window.PitcherSelectionScene = PitcherSelectionScene;

        function initializeGame() {
            const config = {
                type: Phaser.AUTO,
                width: window.innerWidth,
                height: window.innerHeight,
                scene: [MenuScene, PitcherSelectionScene, MainGameScene],
                scale: {
                    mode: Phaser.Scale.RESIZE,
                    autoCenter: Phaser.Scale.CENTER_BOTH
                },
                physics: {
                    default: 'arcade',
                    arcade: {
                        gravity: { y: 0 },
                        debug: false
                    }
                }
            };

            if (window.game) {
                window.game.destroy(true);
            }

            window.game = new Phaser.Game(config);
        }

        window.onload = initializeGame;
    </script>
</body>
</html>
