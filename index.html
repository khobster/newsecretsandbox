        @keyframes rainbow {

            14% { color: #ff9900; }

            57% { color: #00ffff; }
            71% { color: #0000ff; }
            85% { color: #ff00ff; }
            100% { color: #ff0000; }
        }
        @keyframes sparkle {
            0%, 20%, 40%, 60%, 80%, 100% { text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 15px #fff, 0 0 20px #ff00ff, 0 0 30px #ff00ff, 0 0 40px #ff00ff, 0 0 55px #ff00ff, 0 0 75px #ff00ff; }
            10%, 30%, 50%, 70%, 90% { text-shadow: none; }

        @keyframes blink {
            0%, 49% { opacity: 1; }

        #device-selection h2 {
            font-size: 40px; /* Change this value to adjust the font size */
            animation: rainbow 5s linear infinite, sparkle 2s linear infinite;

            font-size: 30px; /* Adjust as needed */

    <div id="game-container" style="display: none;"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/phaser/3.80.1/phaser.min.js"></script>
    <script type="module">
        import MenuScene from './menu.js';
        import MainGameScene from './mainGame.js'; // Import MainGameScene

        document.getElementById('mobile-button').addEventListener('click', async () => {
            const module = await import('./mobileConfig.js');
            startGame(module.default, true); // Pass true for shouldZoom
        });

        document.getElementById('desktop-button').addEventListener('click', async () => {
            const module = await import('./desktopConfig.js');
            startGame(module.default, false); // Pass false for shouldZoom
        });

        let game;

        function startGame(config, shouldZoom) {
            if (game) {
                game.destroy(true);
            }
            config.scene = config.scene.map(scene => {
                if (scene === MainGameScene) {
                    return class extends MainGameScene {
                        init(data) {
                            super.init({ ...data, shouldZoom });
                        }
                    };
                }
                return scene;
            });
            document.getElementById('device-selection').style.display = 'none';
            document.getElementById('game-container').style.display = 'block';
            game = new Phaser.Game(config);
        }

        WebFont.load({
            google: {
                families: ['Luckiest Guy', 'Roboto', 'Coustard']
            },
            active: function() {
                // Fonts loaded, you can start the game here if needed
            }
        });

        window.addEventListener('resize', () => {
            if (game) {
                game.scale.resize(window.innerWidth, window.innerHeight);
            }
        });
    </script>
</body>
